<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" cellspacing="10">
        <tr>
            <td colspan="8" valign="bottom" align="right">100%</td>
            
        </tr>
        <tr>
            <th rowspan="12">
                <svg width="30" height="100">
                    <text x="30" y="20" transform="rotate(270, 50, 50)" text-anchor="middle" font-family="Arial" font-size="21">
                        costo
                    </text>
                </svg>
            </th>
        </tr>
        <tr>
            <td>1000</td>
            <td rowspan="11" bgcolor="gray"></td>
            <td rowspan="3" valign="bottom" align="center">60%</td>
            <td rowspan="7" valign="bottom" align="center">20%</td>
            <td rowspan="2" valign="bottom" align="center">70%</td>
            <td rowspan="5" valign="bottom" align="center"> 40%</td>
            <td rowspan="10" bgcolor="lightgreen">
                <svg width="30" height="100">
                    <text x="50" y="90" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                        proveedores
                    </text>
                </svg>
            </td>
            <td rowspan="4" valign="bottom" align="center">40%</td>
        </tr>
        <tr>
            <td>800</td>
        </tr>
        <tr>
            <td>700</td>
            <td rowspan="8" bgcolor="yellow">
                <svg width="30" height="100">
                    <text x="50" y="90" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                        compras
                    </text>
                </svg>
            </td>
        </tr>
        <tr>
            <td>600</td>
            <td rowspan="7" bgcolor="cyan">
                <svg width="30" height="100">
                    <text x="50" y="90" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                        ventas
                    </text>
                </svg>
            </td>
        </tr>
        <tr>
            <td>500</td>
            <td rowspan="6" bgcolor="orange">
                <svg width="30" height="100">
                <text x="50" y="90" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                    salidas
                </text>
            </svg>
        </td>
        </tr>
        <tr>
            <td>400</td>
            <td rowspan="5" bgcolor="skyblue">
                <svg width="30" height="100">
                <text x="50" y="90" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                    inventario
                </text>
                </svg>
            </td>
           
        </tr>
        <tr>
            <td>300</td>
       
        </tr>
        <tr>
            <td>200</td>
            <td rowspan="3" bgcolor="magenta">
                <svg width="30" height="100">
                    <text x="50" y="80" transform="rotate(90, 50, 50)" text-anchor="middle" font-family="Arial" font-size="18">
                        stock
                    </text>
                </svg>
            </td>
        </tr>
        <tr>
            <td>100</td>
            
        </tr>
        <tr>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="10" bgcolor="gray"></td>
        </tr>
        <tr>
           <td colspan="2"></td>
           <td></td>
            <td>enero</td>
            <td>febrero</td>
            <td>marzo</td>
            <td>abril</td>
            <td>nayo</td>
            <td>junio</td> 
            <td>julio</td>
        </tr>
        <tr>
            <th colspan="9" align="center">
                <svg width="115" height="100">
                    <text x="80" y="30" transform="rotate(0, 50, 50)" text-anchor="middle" font-family="Arial" font-size="21">
                        tiempo
                    </text>
                </svg>
            </th>
        </tr>
    </table>
</body>
</html>
