<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Semanticas</title>
</head>
<body>
    <style>
        ul{
            display: flex;
            justify-content: end;
            list-style-type: none;
            background-color: #333333; 
            color: white;
            font-weight: bold;
        }
        li{
            padding: 10px;
        }
    </style>
    <header>
        <section style="display: flex; justify-content: space-between;">
            <article>
                <h1>
                    ESCUELA <br>
                    <img src="acordeon.png" width="32px" alt=""><b>DE ACORDEON</b> <br>
                    MARIO TORRES
                </h1>
            </article>
            <article style="align-self: end; justify-items: end;">
                <aside>
                    <img src="Facebook.png" alt="">
                    <img src="Google.png" alt="">
                    <img src="Youtube.png" alt="">
                    <img src="Add Mail.png" alt="">
                </aside>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </article>
        </section>
            <nav>
                <ul>
                    <li>CLASES</li>
                    <li>ESCUELA</li>
                    <li>VENTA DE ACORDEONES</li>
                    <li>CONTACTO</li>
                </ul>
            </nav>
    </header>
    <div id="slider" style="height: 300px; width: 100%; border: 1px black solid;"></div>
    <section style="display: flex; justify-content: center; align-items: center; background-color: goldenrod; height: 300px; width: 100%; border: 1px black solid;">
        <div style="background-color: white; height: 250px; width: 350px; border: 1px black solid;">
            <img src="man.jpg" alt="" height="250px" width="350px">
        </div>
        <article style="margin-left: 25px; width: 550px;">
            <h2>CLASES DE ACORDEON</h2>
            <form action="">
                <fieldset>
                    <legend>Acordeonero</legend>
                    <label for="identificacion">Identificacion:</label>
                    <input type="number" name="identificacion" id="identificacion" placeholder="Ingrese su identificacion" required>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                    <label for="telefono">Telefono:</label>
                    <input type="text" name="telefono" id="telefono" accesskey="t" tabindex="20" placeholder="Ingrese su telefono" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" accesskey="i" tabindex="10" placeholder="Ingrese su email" required>
                </fieldset>
            </form>
        </article>
    </section>
</body>
</html>
